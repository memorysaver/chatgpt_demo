services:
- type: web
  name: api
  env: python
  rootDir: api
  buildCommand: "poetry install"
  startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
  plan: free
  autoDeploy: true
- type: web
  name: streamlit
  env: python
  rootDir: streamlit
  buildCommand: "poetry install"
  startCommand: "streamlit run app.py --server.address 0.0.0.0"
  plan: free
  autoDeploy: true
